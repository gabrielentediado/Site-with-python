		{{mensagem}}
	</div>
{%- endfor %}

	<label>Idade</label>
	<input class="form-control" name="idade" value="{{aluno.idade}}">{{aluno.idade}}</input>
	<label>Matr√≠cula</label>
	<input class="form-control" type="text" name="matricula" value="{{aluno.matricula}}" required >

</form>
</body>
</html>
